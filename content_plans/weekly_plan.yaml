# Еженедельный план контента для группы "Pro Свиней и не только"

weekly_structure:
  monday:
    theme: "Диагностика и здоровье"
    template: "health_diagnostic"
    topics:
      - "Что 'говорят' животные"
      - "Ранние признаки болезней"
      - "Профилактика проблем"
    
  tuesday:
    theme: "Кормление и рационы"
    template: "practical_advice"
    topics:
      - "Сезонные особенности кормления"
      - "Народные добавки и хитрости"
      - "Экономия на кормах"
    
  wednesday:
    theme: "Разведение и воспроизводство"
    template: "method_comparison"
    topics:
      - "Искусственное vs естественное покрытие"
      - "Подготовка к родам"
      - "Выращивание молодняка"
    
  thursday:
    theme: "Содержание и уход"
    template: "seasonal_advice"
    topics:
      - "Обустройство помещений"
      - "Сезонные изменения в уходе"
      - "Народные методы содержания"
    
  friday:
    theme: "Критический анализ"
    template: "method_comparison"
    topics:
      - "Разбор популярных советов"
      - "Промышленные методы для ЛПХ"
      - "Что работает, а что нет"
